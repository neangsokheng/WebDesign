        <script>
            function show1(){
                var n=prompt();
                var arr=[];
                for(var i=0;i<n;i++){
                     arr[i]=prompt("Enter Name:");
                }
                for(var i=0;i<n;i++){
                    document.write(arr[i]+"<br>");
                }
            }
        </script>
        
        <script>
            function show3(){
                var imax=prompt();
                var jmax=prompt();
                var arr=new Array();
                for(var i =0;i<imax;i++){
                    arr[i]=new Array();
                    for(var j=0;j<jmax;j++){
                        arr[i][j]=prompt("Input Array=");
                    }
                }
                var str="<table align=center border=1 width=100px >";
                for(var i=0;i<imax;i++){
                    str+="<tr>";
                    for(var j=0;j<jmax;j++){
                        str+="<td>"+arr[i][j]+"</td>";
                    }
                    str+="</tr>";
                }
                str+="</table>";
                document.write(str);
            }
            show3();
        </script>
