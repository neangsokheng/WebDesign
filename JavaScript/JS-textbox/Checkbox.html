        <form onsubmit="return checkdatetime(this);">
            <fieldset style="width: 300px; ">
                <legend>Even Details</legend>
                <label>Start Date:</label><br><br>
                <input type="text" size="12" placeholder="dd/mm/yyyy" name="startdate"><br><br>
                <label>Start Time</label><br><br>
                <input type="text" size="12"   placeholder="dd/mm/yyyy" name="starttime"><br><br>
                <input type="submit">
            </fieldset>
        </form>

        <script>
            function checkdatetime(form){
                var re= /^\d{1,2}\/\d{1,2}\/\d{4}$/;
                var re1= /^\d{1,2}:\d{2}([ap]m)?$/;
                if(form.startdate.value != '' && !form.startdate.value.match(re)){
                    alert("Invalid Date format:" + form.startdate.value);
                    form.startdate.focus();
                    return false;
                }
                else if(form.starttime.value != '' && !form.starttime.match(re1)){
                    alert("Invalid Time format:" + form.starttime.value);
                    form.starttime.focus();
                    return false
                }
                else
                {
                    alert("All Input Fields have been Validate !");
                     return true;
                }
            }
        </script>


        <form>
            <fieldset>
                <legend>Date</legend>
                <input type="date" id="cal">
                <input type="submit" value="submit" onclick="demo();">
            </fieldset>
        </form>
        
        <script>
            function demo(){
                var st = "";
                var time = new Date();
                var hr = time.getHours();
                if(hr < 12){
                    st = "AM";
                }else{
                    st = "PM";
                }
                if(hr == 0){
                    hr = 12;
                }
                if(hr > 12){
                    hr = hr - 12;
                }
                var cal = document.getElementById('cal').value;
                var m = time.getMinutes();
                var s = time.getSeconds();
                document.write(cal+" "+hr+":"+m+":"+s+" "+st);
            }
        </script>
